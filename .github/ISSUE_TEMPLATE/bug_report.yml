name: Bug Report
description: Report a bug in ojs-backend-kafka
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the issue.
      placeholder: |
        1. Start server with `make docker-up`
        2. Send request: `curl -X POST ...`
        3. Observe error in logs
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: OJS server version or commit SHA.
      placeholder: e.g., v0.1.0 or abc1234
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Docker Compose
        - Local (Go binary)
        - Kubernetes
        - Other
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (JSON structured logs preferred).
      render: shell
    validations:
      required: false
